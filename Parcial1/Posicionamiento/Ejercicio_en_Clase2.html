  <head>

    <title>Document</title>
    <style>
      .cajaRelativa{
        position:relative;
        width: 1000px;
        height: 500px;
        border: 4px solid cyan;
        overflow: scroll;
        background-color: blanchedalmond;
      }
      .cajaAbsoluta{
        position: absolute;
        left: 350px;
        width: 300px;
        height: 300px;
        border: 4px solid brown;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="cajaRelativa"><div class="cajaAbsoluta"></div></div>
    </div>
  </body>
