<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Chuck norris API</title>
  </head>
  <body>
    <div class="contenedor">
      <p class="chiste"></p>
      <button class="btnGenerar">Generar chiste</button>
      <button class="btnJquery">Generar con JQuery</button>
    </div>
    <script>
      document
        .querySelector(".btnGenerar")
        .addEventListener("click", hacerPeticion);

      function hacerPeticion() {
        fetch("https://api.chucknorris.io/jokes/random")
          .then((respuesta) => respuesta.json())
          .then(
            (data) => (document.querySelector(".chiste").innerHTML = data.value)
          );
      }

      document
        .querySelector(".btnJquery")
        .addEventListener("click", function () {
          $.getJSON(
            "https://api.chucknorris.io/jokes/random",
            function (datoJSON) {
              // console.log(datoJSON);
              document.querySelector(".chiste").innerHTML = datoJSON.value;
            }
          );
        });
    </script>
  </body>
</html>
