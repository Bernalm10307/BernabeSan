<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div id="cont" class="contenedor">
      <div id="caja1" class="caja">Caja 1</div>
      <div id="caja2" class="caja">Caja 2</div>
      <div id="caja3" class="caja">Caja 3</div>
      <div id="caja4" class="caja">Caja 4</div>
      <div id="caja5" class="caja">Caja 5</div>
      <div id="caja6" class="caja">Caja 6</div>
      <div id="caja7" class="caja">Caja 7</div>
      <div id="caja8" class="caja">Caja 8</div>
      <div id="caja9" class="caja">Caja 9</div>
    </div>
    <div>
      <button id="miboton1" onclick="alert('click en el boton 1')">
        Hola1
      </button>
    </div>
    <script type="text/javascript">
      document.getElementById("Caja1").onclick = function () {
        alert("click en boton 2");
      };

      document.querySelector("#Caja2").addEventListener("click", Mifuncion2);
      document.querySelector("#Caja3").addEventListener("click", Mifuncion1);

      function Mifuncion1() {
        alert("click en boton 3 / Funcion 1");
      }
      function Mifuncion2() {
        alert("click en boton 3 / Funcion 2");
      }
    </script>
  </body>
</html>
