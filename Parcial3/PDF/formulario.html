<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text">
        <input id="btn" type="button" value="crear PDF">
    </form>
    <script>
        document.getElementById("btn").addEventListener("click", async () => {
  let headersList = { Accept: "/" };
  let formNombre = document.querySelector("#form");
  let cuerpo = new FormData(formNombre);

  let response = await fetch("http://localhost/BernabeSan/Parcial3/PDF/crearpdf.php", {
    method: "POST",
    body: cuerpo,
    headers: headersList,
  });

  let data = await response.blob();
  console.log(data);
  let archivoURL = URL.createObjectURL(data);
  window.open(archivoURL);
});
    </script>
</body>
</html>
