<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Modulo.css" />
    <title>Modulos</title>
  </head>
  <body>
    <div class="caja">
      <div class="container"><h1>Modulos JS</h1></div>
      <label for="cad1"></label>
      <input id="cad1" type="text" />
      <input id="cad2" type="text" disabled />
      <button id="btnProcesar">Proceso</button>
    </div>

    <script type="module">
      import * as funciones from "./Modulo.js";
      document
        .getElementById("btnProcesar")
        .addEventListener("click", function () {
          let varcad = document.getElementById("cad1").value;
          let varcadM = funciones.mayuscula(varcad);
          document.getElementById("cad2").value = varcadM;
        });
    </script>
  </body>
</html>
